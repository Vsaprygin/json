<!DOCTYPE html>
<html>
<head>
  <title>
    Отправляем JSON-данные на сервер
  </title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="json.js"></script>
</head>
<body style="text-align:center;" id="body">
<h1>Иммитация датчика</h1>
  <!-- делаем форму с полями ввода -->
  <p>
    <input type="text" id="Datatime" placeholder="время и дата в которую зафиксирована запись датчиком"><br>
    <input type="text" id="Mac_dev" placeholder="мак-адрес зафиксированного устройства"><br>
    <input type="text" id="Duration" placeholder="длительность сигнала"><br>
	<input type="text" id="Device" placeholder="ip-адрес датчика, который зафиксировал сигнал"><br>
    <!-- по нажатию на эту кнопку данные уйдут на сервер -->
    <button onclick="sendJSON()">Отправить JSON</button>
    <!-- а вот тут они появятся снова, но уже после обработки сервером -->
  <p class="result" style="color:blue"></p>
  </p>
</body>
</html>
